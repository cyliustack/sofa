<head>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
  <!-- Plotly chart will be drawn inside this DIV -->
  <div id="myDiv"></div>
    <script>
    Plotly.d3.csv("diskstat_vector_ui.csv", function(err, rows){
    function unpack(rows, key) {
    return rows.map(function(row) { return row[key]; });
    }


    var trace1 = {
    type: "scatter",
    mode: "lines",
    name: 'read',
    //x: unpack(rows, 'Date'),
    x: unpack(rows, 'time'),
    //y: unpack(rows, 'AAPL.High'),
    y: unpack(rows, 'r_iops'),
    line: {color: '#17BECF'}
    }

    var trace2 = {
    type: "scatter",
    mode: "lines",
    name: 'write',
    x: unpack(rows, 'time'),
    y: unpack(rows, 'w_iops'),
    line: {color: '#7F7F7F'}
    }

    var data = [trace1,trace2];
    
    var layout = {
    title: 'Time Series with Input/Output Operation Per Second', 
    xaxis: {
    autorange: true, 
    //range: ['0', '999999999'], 

    rangeslider: {range: []}, 
    type: 'time'
    }, 
    yaxis: {
    autorange: true, 
    //range: [86.8700008333, 138.870004167], 
    type: 'linear'
    }
    };

    Plotly.newPlot('myDiv', data, layout, {showSendToCloud: true});
    })
    </script>
